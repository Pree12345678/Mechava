<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mechava - Admin Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f9fafb 100%);
      margin: 0;
      padding: 0;
    }
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .hover-scale {
      transition: transform 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.05);
    }
    .input-focus {
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    .input-focus:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md fade-in">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-900">Admin Login</h2>
      <p class="text-gray-600 mt-2">Log in to the Mechava admin dashboard</p>
    </div>
    <form id="adminLoginForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-900 placeholder-gray-400 input-focus"
          placeholder="Enter admin username"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-900 placeholder-gray-400 input-focus"
          placeholder="Enter admin password"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition hover-scale"
      >
        Log In
      </button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Not an admin? <a href="login.html" class="text-blue-600 hover:underline">Log in as user</a>
    </p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Fade-in animation
      const elements = document.querySelectorAll('.fade-in');
      elements.forEach(element => {
        element.classList.add('visible');
      });

      // Admin login form submission
      document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const username = e.target.username.value.trim();
        const password = e.target.password.value;

        // Admin credentials
        const adminUsername = 'Preetha';
        const adminPassword = 'pree@123';

        if (username === adminUsername && password === adminPassword) {
          sessionStorage.setItem('mechavaUserRole', 'admin');
          alert('Admin login successful.');
          window.location.href = 'admin_dashboard.html';
        } else {
          alert('Invalid admin credentials.');
        }
      });
    });
  </script>
</body>
</html>
